<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-type" 
              content="text/html;charset=UTF-8"/>
        <title>CeylonJS Demo App</title>
        <script type="text/javascript"
                src="script/require/2.1.14/require.js">
        </script>
        <script type="text/javascript">
            require.config({
                // location of our project's compiled modules
                baseUrl: 'modules',
                // locations of external dependencies here
                paths: {
                    // path to the Ceylon language module 
                    'ceylon/language': 
                        '../script/ceylon/language'
                }
            });
            //alias our module to 'app'
            require(['ceylonjs/demo/1.0.0/ceylonjs.demo-1.0.0'], 
                    function (module) { app = module; app.run(); });
        </script>
        <link rel="stylesheet" type="text/css" href="style/main.css">
    </head>
    <body>
        <div>
            <span id="contents">Loading page...</span>
        </div>
        <div>
            <input type="submit" id="run-function-button"
                   value="Run function updateTime()" 
                   onclick="app.updateTime(this)"/>
        </div>
    </body>
</html>
